<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <input type="text" placeholder="Enter your Username" id="login-user"/>
         <input type="password" placeholder="Enter your Password" id="login-pass"/>
         <a href="Home.html">
          <button onclick="handleLogin">Login</button></a>
        <script>
            function handleLogin(){
          let user=document.getElementById("login-user").value
          let pass=document.getElementById("login-pass").value

          let signupuser = localStorage.getItem("UserName")
          let signuppass =localStorage.getItem("password")
          if(user === signupuser && pass === signuppass){
          alert("Login Success")
          setTimeout(()=>{
             window.location.href="Home.html"
          },3000)
        }else{
            alert("Login Failed")
        }
}
        </script>
    
    </body>
</html>
